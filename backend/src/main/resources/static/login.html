        body {

            margin: 5px;

        ::-webkit-scrollbar-thumb:active {

        }

        ::-webkit-scrollbar-corner {
            background: rgba(232, 245, 232, 0.3);

        /* Scrollbar */

        /* SENA Loading Spinner Styles */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 175, 0, 0.1);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;

        .spinner {

            height: 120px;

        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 8px solid rgba(0, 175, 0, 0.1);
            border-radius: 50%;
            position: absolute;
            animation: spin 2s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: #00AF00;
            animation-duration: 1.5s;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: #2D8000;
            animation-duration: 2s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: #00AF00;
            animation-duration: 2.5s;
        }

        .spinner-ring:nth-child(4) {
            border-left-color: #1F5A00;
            animation-duration: 3s;
            animation-direction: reverse;
        }

        .spinner-center {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00AF00, #008800);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 175, 0, 0.3);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .spinner-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: #00AF00;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .spinner-subtitle {
            font-size: 0.875rem;
            color: #008800;
            text-align: center;
            opacity: 0.8;
        }

        .spinner-dots {
            display: inline-flex;
            gap: 0.25rem;
            margin-left: 0.5rem;
        }

        .spinner-dot {
            width: 8px;
            height: 8px;
            background: #00AF00;
            border-radius: 50%;
            animation: dot-bounce 1.4s ease-in-out infinite both;
        }

        .spinner-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .spinner-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .spinner-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 20px rgba(0, 175, 0, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }

            to {
                box-shadow: 0 0 30px rgba(0, 175, 0, 0.6);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes dot-bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .spinner-container {

        }

        /* Typewriter Animation */
        .typewriter {
            overflow: hidden;

        }

        .typewriter.typing {
            animation: blink-caret 0.75s step-end infinite;
        }

        .typewriter.finished {
            border-right: none;
            animation: none;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #00AF00;
            }
        }

        .typewriter-container {
            min-height: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Typewriter Effect ---
            const typewriterElement = document.getElementById('typewriterText');
            const fullText = 'Sistema de Gestión de Inventario';
            let charIndex = 0;
            const typingSpeed = 80;
            const pauseBeforeRemovingCursor = 2000;

            function typeWriter() {
                if (charIndex < fullText.length) {
                    typewriterElement.textContent = fullText.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    setTimeout(() => {
                        typewriterElement.classList.remove('typing');
                        typewriterElement.classList.add('finished');
                    }, pauseBeforeRemovingCursor);
                }
            }

            setTimeout(() => {
                typeWriter();
            }, 500);

            const entradas = document.querySelectorAll('input[type="text"], input[type="password"]');

            entradas.forEach(entrada => {
                entrada.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });
                entrada.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // --- Remember me functionality ---
            const usuarioInput = document.getElementById('usuario');
            const contrasenaInput = document.getElementById('contrasena');
            const recordarCheckbox = document.getElementById('recordarme');
            const form = document.getElementById('loginForm');

            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedPassword = localStorage.getItem('rememberedPassword');

            if (savedEmail && savedPassword) {
                usuarioInput.value = savedEmail;
                contrasenaInput.value = savedPassword;
                recordarCheckbox.checked = true;
            }

            usuarioInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.requestSubmit();
                }
            });

            contrasenaInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.requestSubmit();
                }
            });

            // --- Spinner functions ---
            function showSenaSpinner() {
                const spinner = document.getElementById('senaSpinner');
                if (spinner) {
                    spinner.style.display = 'flex';
                    setTimeout(() => {
                        spinner.style.opacity = '1';
                    }, 10);
                }
            }

            function hideSenaSpinner() {
                const spinner = document.getElementById('senaSpinner');
                if (spinner) {
                    spinner.style.opacity = '0';
                    setTimeout(() => {
                        spinner.style.display = 'none';
                    }, 300);
                }
            }

            window.addEventListener('load', function () {
                hideSenaSpinner();
            });

            // --- Envío del formulario ---
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!form.reportValidity()) return;

                const email = usuarioInput.value;
                const contrasena = contrasenaInput.value;

                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: contrasena
                        })
                    });

                    let data;
                    try {
                        data = await response.json();
                    } catch (parseError) {
                        data = null;
                    }

                    if (response.ok && data && data.status) {
                        // Guardar JWT en localStorage
                        localStorage.setItem('jwt', data.jwt);
                        
                        // Guardar JWT también en cookie para que Spring Security lo pueda leer en navegaciones de página
                        // Expira en 24 horas (86400 segundos)
                        document.cookie = `jwt=${data.jwt}; path=/; max-age=86400; SameSite=Strict`;
                        
                        // Guardar refresh token en cookies (seguro, HttpOnly simulado con SameSite y Secure)
                        // Expira en 7 días (604800 segundos)
                        document.cookie = `refreshToken=${data.refreshToken}; path=/; max-age=604800; SameSite=Strict`;

                        if (recordarCheckbox.checked) {
                            localStorage.setItem('rememberedEmail', email);
                            localStorage.setItem('rememberedPassword', contrasena);
                        } else {
                            localStorage.removeItem('rememberedEmail');
                            localStorage.removeItem('rememberedPassword');
                        }

                        let redirectUrl = '/index.html';
                        if (data.role === "ADMIN_INSTITUTION") redirectUrl = '/dashboard/admininstitution';
                        else if (data.role === "ADMIN_REGIONAL") redirectUrl = '/dashboard/admin_regional';
                        else if (data.role === "SUPERADMIN") redirectUrl = '/dashboard/superadmin';
                        else if (data.role === "WAREHOUSE") redirectUrl = '/dashboard/warehouse';
                        else if (data.role === "USER") redirectUrl = '/user/dashboard';

                        showSenaSpinner();

                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        hideSenaSpinner();

                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberedPassword');
                        recordarCheckbox.checked = false;

                        let errorMessage = 'Credenciales inválidas';
                        if (data && data.detail) {
                            errorMessage = data.detail;
                        } else if (data && data.message) {
                            errorMessage = data.message;
                        } else if (response.status === 401) {
                            errorMessage = 'Usuario o contraseña incorrectos';
                        }

                        showErrorToast('Error de autenticación', errorMessage);
                    }
                } catch (error) {
                    hideSenaSpinner();
                    showErrorToast('Error de conexión', 'Inténtalo de nuevo.');
                }
            });
        });
    </script>
