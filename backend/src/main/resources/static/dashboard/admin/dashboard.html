<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - SGDIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sena-verde': '#39A900',
                        'sena-verde-oscuro': '#2D8000',
                        'sena-verde-claro': '#E8F5E8',
                        'sena-acento': '#FF6B00'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfd;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">¡Bienvenido al Dashboard Administrador!</h1>
                <p class="text-lg text-gray-600">Panel de administración del Sistema de Gestión de Inventario SGDIS.</p>
                <div class="w-16 h-1 bg-sena-verde rounded-full mx-auto mt-4"></div>
            </div>

            <!-- User Management Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Gestión de Usuarios</h2>

                <!-- Create User Form -->
                <div class="bg-gray-50 p-6 rounded-xl mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Crear Nuevo Usuario</h3>
                    <form id="createUserForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="newUserEmail" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sena-verde focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                            <select id="newUserRole" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sena-verde focus:border-transparent">
                                <option value="USER">Usuario</option>
                                <option value="WAREHOUSE">Almacén</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="newUserPassword" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sena-verde focus:border-transparent">
                        </div>
                        <div class="flex items-end">
                            <button type="submit"
                                class="bg-sena-verde hover:bg-sena-verde-oscuro text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                                Crear Usuario
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Users List -->
                <div class="bg-white border border-gray-200 rounded-xl overflow-hidden">
                    <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-800">Lista de Usuarios</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button onclick="logout()"
                    class="bg-sena-verde hover:bg-sena-verde-oscuro text-white font-semibold py-3 px-6 rounded-xl transition-colors">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = '/index';
                return;
            }
            loadUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Create user form
            document.getElementById('createUserForm').addEventListener('submit', createUser);
        }

        async function loadUsers() {
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/v1/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else if (response.status === 401) {
                    logout();
                } else {
                    console.error('Error loading users:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.role}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.status ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.status ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="deleteUser(${user.id})"
                            class="text-red-600 hover:text-red-900 mr-3">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function createUser(event) {
            event.preventDefault();

            const email = document.getElementById('newUserEmail').value;
            const role = document.getElementById('newUserRole').value;
            const password = document.getElementById('newUserPassword').value;

            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/v1/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        email: email,
                        role: role,
                        password: password,
                        status: true
                    })
                });

                if (response.ok) {
                    alert('Usuario creado exitosamente');
                    document.getElementById('createUserForm').reset();
                    loadUsers(); // Reload the users list
                } else if (response.status === 401) {
                    logout();
                } else {
                    try {
                        const errorData = await response.json();
                        alert('Error creando usuario: ' + errorData.error);
                    } catch (e) {
                        const error = await response.text();
                        alert('Error creando usuario: ' + error);
                    }
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creando usuario');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
                return;
            }

            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch(`/api/v1/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Usuario eliminado exitosamente');
                    loadUsers(); // Reload the users list
                } else if (response.status === 401) {
                    logout();
                } else {
                    try {
                        const errorData = await response.json();
                        alert('Error eliminando usuario: ' + errorData.error);
                    } catch (e) {
                        const error = await response.text();
                        alert('Error eliminando usuario: ' + error);
                    }
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error eliminando usuario');
            }
        }

        function logout() {
            // Limpiar tokens
            localStorage.removeItem('jwt');
            localStorage.removeItem('refreshToken');
            // Clear cookie
            document.cookie = 'jwt=; path=/; max-age=0';
            window.location.href = '/index';
        }
    </script>
</body>

</html>
