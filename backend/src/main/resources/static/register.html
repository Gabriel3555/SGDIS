<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SGDIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="../../../svg/box.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sena-verde': '#39A900',
                        'sena-verde-oscuro': '#2D8000',
                        'sena-verde-claro': '#E8F5E8',
                        'sena-acento': '#FF6B00'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-repeat: repeat;
            background-size: auto;
            background-position: 0 0;
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
        }

        .efecto-vidrio {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .entrada-focus:focus {
            border-color: #39A900;
            box-shadow: 0 0 0 3px rgba(57, 169, 0, 0.1);
        }

        .logo-sena {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
        }

        /* Estilos de la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(232, 245, 232, 0.3);
            border-radius: 10px;
            margin: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #39A900 0%, #2D8000 100%);
            border-radius: 10px;
            border: 2px solid rgba(232, 245, 232, 0.3);
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2D8000 0%, #1F5A00 100%);
            border: 2px solid rgba(57, 169, 0, 0.2);
            transform: scale(1.1);
        }

        ::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, #1F5A00 0%, #155000 100%);
        }

        ::-webkit-scrollbar-corner {
            background: rgba(232, 245, 232, 0.3);
        }

        /* Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #39A900 rgba(232, 245, 232, 0.3);
        }

        /* Desplazamiento suave */
        html {
            scroll-behavior: smooth;
        }

        /* Barra personalizada para contenedores */
        .scroll-personalizado {
            scrollbar-width: thin;
            scrollbar-color: #39A900 transparent;
        }

        .scroll-personalizado::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-personalizado::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-personalizado::-webkit-scrollbar-thumb {
            background: rgba(57, 169, 0, 0.6);
            border-radius: 6px;
            border: none;
        }

        .scroll-personalizado::-webkit-scrollbar-thumb:hover {
            background: rgba(214, 255, 193, 0.8);
        }
    </style>
</head>

<body class="min-h-screen" style="background-color: #fdfdfd;">
    <div class="logo-sena">
        <img src="svg/logoSena.png" alt="Logo SENA" class="h-16 w-auto">
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md">
            <div class="efecto-vidrio rounded-2xl shadow-2xl p-8 border border-white/20">
                <div class="text-center mb-8">
                    <div class="mb-4">
                        <img src="svg/box.png" alt="Logo Caja"
                            class="h-20 w-20 mx-auto rounded-2xl shadow-lg object-cover">
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Registro</h1>
                    <h2 class="text-lg font-semibold text-sena-verde mb-1">Sistema de Gestión de Inventario</h2>
                    <p class="text-sm text-gray-600">Servicio Nacional de Aprendizaje - SENA</p>
                    <div class="w-16 h-1 bg-sena-verde rounded-full mx-auto mt-3"></div>
                </div>

                <form class="space-y-6" id="registerForm">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre Completo
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="fullName" name="fullName"
                                class="entrada-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="Juan Pérez García" required>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                            <input type="email" id="email" name="email"
                                class="entrada-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="usuario@sena.edu.co" required>
                        </div>
                    </div>

                    <div>
                        <label for="jobTitle" class="block text-sm font-medium text-gray-700 mb-2">
                            Cargo Laboral
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m8 0V8a2 2 0 01-2 2H8a2 2 0 01-2-2V6m8 0H8" />
                                </svg>
                            </div>
                            <input type="text" id="jobTitle" name="jobTitle"
                                class="entrada-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="Instructor, Aprendiz, etc." required>
                        </div>
                    </div>

                    <div>
                        <label for="laborDepartment" class="block text-sm font-medium text-gray-700 mb-2">
                            Departamento Laboral
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </div>
                            <input type="text" id="laborDepartment" name="laborDepartment"
                                class="entrada-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="Centro de Manufactura, etc." required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password"
                                class="entrada-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="Ingresa tu contraseña" required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                id="togglePassword">
                                <svg class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                class="entrada-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-200"
                                placeholder="Confirma tu contraseña" required>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                id="toggleConfirmPassword">
                                <svg class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-semibold text-white bg-sena-verde hover:bg-sena-verde-oscuro focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sena-verde transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                        Registrarse
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ¿Ya tienes cuenta?
                        <a href="index"
                            class="text-sena-verde hover:text-sena-verde-oscuro font-medium transition-colors">
                            Inicia sesión
                        </a>
                    </p>
                </div>

                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        © 2025 SENA - Servicio Nacional de Aprendizaje
                    </p>
                    <p class="text-xs text-gray-500 mt-1">
                        Versión 0.0.1 - Centro Industrial de Mantenimiento y Manufactura - Sogamoso, Boyacá
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Agregar interacciones suaves
        document.addEventListener('DOMContentLoaded', function () {
            const entradas = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');

            entradas.forEach(entrada => {
                entrada.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });

                entrada.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Alternar visibilidad de contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const tipo = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', tipo);
            });

            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');

            toggleConfirmPassword.addEventListener('click', function () {
                const tipo = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordField.setAttribute('type', tipo);
            });

            // Manejar el envío del formulario de registro
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const jobTitle = document.getElementById('jobTitle').value;
                const laborDepartment = document.getElementById('laborDepartment').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                try {
                    const response = await fetch('/api/v1/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password,
                            email: email,
                            fullName: fullName,
                            jobTitle: jobTitle,
                            laborDepartment: laborDepartment
                        })
                    });

                    if (response.ok) {
                        alert('Usuario registrado exitosamente. Ahora puedes iniciar sesión.');
                        window.location.href = '/index.html';
                    } else {
                        try {
                            const errorData = await response.json();
                            alert('Error en registro: ' + errorData.error);
                        } catch (e) {
                            // Fallback for non-JSON responses
                            const errorText = await response.text();
                            alert('Error en registro: ' + errorText);
                        }
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    alert('Error de conexión. Inténtalo de nuevo.');
                }
            });
        });
    </script>
</body>

</html>
