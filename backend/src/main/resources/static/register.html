        body {

        /* Desplazamiento suave */
        html {

        .scroll-personalizado::-webkit-scrollbar-thumb {

            border-radius: 6px;
            border: none;
        }

        .scroll-personalizado::-webkit-scrollbar-thumb:hover {

        }

        /* Limit dropdown height and add scroll for select options */
        select {
            max-height: 200px;

        select:focus {
            max-height: 200px;
        }

        /* Custom scrollbar for select dropdowns (when browser allows) */
        select::-webkit-scrollbar {

        }

    <script>
        // CustomSelect class
        class CustomSelect {
            constructor(containerId, options = {}) {
                this.container = document.getElementById(containerId);
                if (!this.container) {
                    console.error(`CustomSelect: Container with id "${containerId}" not found`);
                    throw new Error(`CustomSelect: Container with id "${containerId}" not found`);
                }

                this.trigger = this.container.querySelector('.custom-select-trigger');
                this.dropdown = this.container.querySelector('.custom-select-dropdown');
                this.searchInput = this.container.querySelector('.custom-select-search');
                this.optionsContainer = this.container.querySelector('.custom-select-options');
                this.textElement = this.container.querySelector('.custom-select-text');
                this.hiddenInput = this.container.querySelector('input[type="hidden"]') || 
                                  this.container.parentElement?.querySelector('input[type="hidden"]');

                this.options = [];
                this.filteredOptions = [];
                this.selectedValue = '';
                this.selectedText = '';
                this.placeholder = options.placeholder || 'Seleccionar...';
                this.searchable = options.searchable !== false;
                this.onChange = options.onChange || null;

                this.init();
            }

            init() {
                if (!this.trigger || !this.dropdown || !this.searchInput || !this.optionsContainer || !this.textElement) {
                    console.error('CustomSelect: Required elements not found');
                    return;
                }

                this.textElement.textContent = this.placeholder;
                this.textElement.classList.add('custom-select-placeholder');

                this._isOpening = false;
                
                if (this.trigger) {
                    this.trigger.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        this._isOpening = true;
                        setTimeout(() => {
                            this.toggle();
                            setTimeout(() => {
                                this._isOpening = false;
                            }, 100);
                        }, 0);
                    });
                }
                
                if (this.searchInput) {
                    this.searchInput.addEventListener('input', (e) => this.filterOptions(e.target.value));
                    this.searchInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape') {
                            this.close();
                        } else if (e.key === 'Enter') {
                            e.preventDefault();
                            const firstOption = this.optionsContainer.querySelector('.custom-select-option:not(.disabled)');
                            if (firstOption) {
                                const value = firstOption.dataset.value;
                                const option = this.options.find(opt => opt.value === value);
                                if (option) {
                                    this.selectOption(option);
                                }
                            }
                        }
                    });
                }

                this._outsideClickHandler = (e) => {
                    if (this._isOpening) return;
                    if (this.trigger && (this.trigger === e.target || this.trigger.contains(e.target))) return;
                    if (this.container && this.container.contains(e.target)) return;
                    if (this.dropdown && this.dropdown.contains(e.target)) return;
                    if (this.container && (this.container.classList.contains('open') || this.container.classList.contains('active'))) {
                        this.close();
                    }
                };
                document.addEventListener('click', this._outsideClickHandler, true);
            }

            setOptions(options) {
                this.options = options;
                this.filteredOptions = [...options];
                this.renderOptions();
            }

            renderOptions() {
                const wasOpen = this.container && (this.container.classList.contains('open') || this.container.classList.contains('active'));
                
                this.optionsContainer.innerHTML = '';

                if (this.filteredOptions.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'custom-select-option disabled';
                    noResults.textContent = 'No se encontraron resultados';
                    this.optionsContainer.appendChild(noResults);
                    if (wasOpen && this.container) {
                        this.container.classList.add('open');
                        this.container.classList.add('active');
                    }
                    return;
                }

                this.filteredOptions.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'custom-select-option';
                    optionElement.textContent = option.label;
                    optionElement.dataset.value = option.value;

                    if (option.value === this.selectedValue || option.value.toString() === String(this.selectedValue)) {
                        optionElement.classList.add('selected');
                    }

                    optionElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.selectOption(option);
                    });
                    this.optionsContainer.appendChild(optionElement);
                });
                
                if (wasOpen && this.container) {
                    this.container.classList.add('open');
                    this.container.classList.add('active');
                }
            }

            filterOptions(searchTerm) {
                if (!searchTerm.trim()) {
                    this.filteredOptions = [...this.options];
                } else {
                    this.filteredOptions = this.options.filter(option =>
                        option.label.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                this.renderOptions();
            }

            selectOption(option) {
                this.selectedValue = option.value;
                this.selectedText = option.label;

                this.textElement.textContent = option.label;
                this.textElement.classList.remove('custom-select-placeholder');

                if (this.hiddenInput) {
                    this.hiddenInput.value = option.value;
                } else {
                    const container = this.container.closest('.custom-select-container');
                    if (container) {
                        const hiddenInput = container.querySelector('input[type="hidden"]');
                        if (hiddenInput) {
                            hiddenInput.value = option.value;
                            this.hiddenInput = hiddenInput;
                        }
                    }
                }

                this._isOpening = false;
                
                setTimeout(() => {
                    this.close();
                }, 10);

                if (this.onChange) {
                    this.onChange(option);
                }
            }

            toggle() {
                if (!this.container) return;
                
                const isOpen = this.container.classList.contains('open') || this.container.classList.contains('active');

                document.querySelectorAll('.custom-select.open, .custom-select.active').forEach(select => {
                    if (select !== this.container) {
                        select.classList.remove('open');
                        select.classList.remove('active');
                        const otherContainer = select.closest('.custom-select-container');
                        if (otherContainer) {
                            otherContainer.classList.remove('select-open');
                        }
                    }
                });

                if (isOpen) {
                    this._isOpening = false;
                    this.close();
                } else {
                    this._isOpening = true;
                    setTimeout(() => {
                        this.open();
                        setTimeout(() => {
                            this._isOpening = false;
                        }, 300);
                    }, 50);
                }
            }

            open() {
                if (!this.container) return;
                
                if (this.container.classList.contains('open') || this.container.classList.contains('active')) {
                    this._isOpening = false;
                    return;
                }
                
                this._isOpening = true;
                
                this.container.classList.add('open');
                this.container.classList.add('active');
                
                const container = this.container.closest('.custom-select-container');
                if (container) {
                    container.classList.add('select-open');
                }
                
                if (this.searchable && this.searchInput) {
                    setTimeout(() => {
                        if (this.searchInput) {
                            this.searchInput.focus();
                        }
                    }, 10);
                }
            }

            close() {
                this._isOpening = false;
                
                this.container.classList.remove('open');
                this.container.classList.remove('active');
                
                const container = this.container.closest('.custom-select-container');
                if (container) {
                    container.classList.remove('select-open');
                }
                
                if (this.searchInput) {
                    this.searchInput.value = '';
                    this.filterOptions('');
                }
            }

            getValue() {
                return this.selectedValue;
            }
        }

        // Agregar interacciones suaves
        document.addEventListener('DOMContentLoaded', function () {
            const entradas = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');

            entradas.forEach(entrada => {
                entrada.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });

                entrada.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Alternar visibilidad de contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const tipo = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', tipo);
            });

            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');

            toggleConfirmPassword.addEventListener('click', function () {
                const tipo = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordField.setAttribute('type', tipo);
            });

            // --- Enter key functionality for all form fields ---
            const formFields = ['fullName', 'email', 'laborDepartment', 'regional', 'institution', 'password', 'confirmPassword'];
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            // Trigger form submission
                            const registerForm = document.getElementById('registerForm');
                            const submitEvent = new Event('submit', { cancelable: true });
                            registerForm.dispatchEvent(submitEvent);
                        }
                    });
                }
            });

            // Add focus effects to select fields
            const selectFields = document.querySelectorAll('select');
            selectFields.forEach(select => {
                select.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });
                select.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Load regionals on page load
            async function loadRegionals() {
                try {
                    const response = await fetch('/api/v1/regional', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const regionals = await response.json();
                        const regionalSelect = document.getElementById('regional');
                        
                        // Clear existing options except the first one
                        regionalSelect.innerHTML = '<option value="">Selecciona una regional</option>';
                        
                        // Add regional options
                        regionals.forEach(regional => {
                            const option = document.createElement('option');
                            option.value = regional.id;
                            option.textContent = regional.name;
                            regionalSelect.appendChild(option);
                        });
                    } else {
                        console.error('Error loading regionals');
                    }
                } catch (error) {
                    console.error('Error loading regionals:', error);
                }
            }

            // Load institutions by regional ID
            async function loadInstitutionsByRegional(regionalId) {
                const institutionSelect = document.getElementById('institution');
                
                if (!regionalId) {
                    institutionSelect.innerHTML = '<option value="">Primero selecciona una regional</option>';
                    institutionSelect.disabled = true;
                    return;
                }

                try {
                    institutionSelect.disabled = true;
                    institutionSelect.innerHTML = '<option value="">Cargando instituciones...</option>';

                    const response = await fetch(`/api/v1/institutions/institutionsByRegionalId/${regionalId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const institutions = await response.json();
                        
                        // Clear existing options
                        institutionSelect.innerHTML = '<option value="">Selecciona una institución</option>';
                        
                        if (institutions.length === 0) {
                            institutionSelect.innerHTML = '<option value="">No hay instituciones disponibles</option>';
                        } else {
                            // Add institution options
                            institutions.forEach(institution => {
                                const option = document.createElement('option');
                                option.value = institution.id;
                                option.textContent = institution.name;
                                institutionSelect.appendChild(option);
                            });
                            institutionSelect.disabled = false;
                        }
                    } else {
                        institutionSelect.innerHTML = '<option value="">Error al cargar instituciones</option>';
                        console.error('Error loading institutions');
                    }
                } catch (error) {
                    institutionSelect.innerHTML = '<option value="">Error al cargar instituciones</option>';
                    console.error('Error loading institutions:', error);
                }
            }

            // Handle regional selection change
            const regionalSelect = document.getElementById('regional');
            regionalSelect.addEventListener('change', function() {
                const selectedRegionalId = this.value;
                loadInstitutionsByRegional(selectedRegionalId);
            });

            // Load regionals when page loads
            loadRegionals();

            // Initialize job title select
            const jobTitleOptions = [
                { value: 'directivo', label: 'Directivo' },
                { value: 'coordinador', label: 'Coordinador' },
                { value: 'instructor', label: 'Instructor' },
                { value: 'profesional', label: 'Profesional / Administrativo' },
                { value: 'asistencial', label: 'Asistencial / Apoyo' },
                { value: 'aprendiz', label: 'Aprendiz' },
                { value: 'externo', label: 'Externo / Empresario' }
            ];
            
            const jobTitleSelect = new CustomSelect('jobTitleSelect', {
                placeholder: 'Seleccionar cargo',
                onChange: function(option) {
                    // Option selected
                }
            });
            jobTitleSelect.setOptions(jobTitleOptions);

            // Manejar el envío del formulario de registro
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const jobTitle = document.getElementById('jobTitle').value;
                const laborDepartment = document.getElementById('laborDepartment').value;

                if (!jobTitle) {
                    alert('Por favor selecciona un cargo laboral');
                    return;
                }
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const institutionId = document.getElementById('institution').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                if (!institutionId) {
                    alert('Por favor selecciona una institución');
                    return;
                }

                try {
                    const response = await fetch('/api/v1/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password,
                            email: email,
                            fullName: fullName,
                            jobTitle: jobTitle,
                            laborDepartment: laborDepartment,
                            institutionId: parseInt(institutionId, 10)
                        })
                    });

                    if (response.ok) {
                        // Mostrar overlay de carga
                        const loadingOverlay = document.getElementById('loadingOverlay');
                        loadingOverlay.classList.add('show');

                        // Hacer login automático con las credenciales del usuario
                        try {
                            const loginResponse = await fetch('/api/v1/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    email: email,
                                    password: password
                                })
                            });

                            if (loginResponse.ok) {
                                const loginData = await loginResponse.json();
                                
                                if (loginData && loginData.status) {
                                    // Guardar JWT en localStorage
                                    localStorage.setItem('jwt', loginData.jwt);
                                    
                                    // Guardar JWT también en cookie para que Spring Security lo pueda leer
                                    document.cookie = `jwt=${loginData.jwt}; path=/; max-age=30; SameSite=Strict`;
                                    
                                    // Guardar refresh token en cookies
                                    document.cookie = `refreshToken=${loginData.refreshToken}; path=/; max-age=604800; SameSite=Strict`;

                                    // Determinar la ruta del dashboard según el rol
                                    let redirectUrl = '/user/dashboard'; // Por defecto USER
                                    if (loginData.role === "ADMIN_INSTITUTION") redirectUrl = '/dashboard/admininstitution';
                                    else if (loginData.role === "ADMIN_REGIONAL") redirectUrl = '/dashboard/admin_regional';
                                    else if (loginData.role === "SUPERADMIN") redirectUrl = '/dashboard/superadmin';
                                    else if (loginData.role === "WAREHOUSE") redirectUrl = '/dashboard/warehouse';
                                    else if (loginData.role === "USER") redirectUrl = '/user/dashboard';

                                    // Actualizar mensaje de carga
                                    const loadingMessage = loadingOverlay.querySelector('.loading-message');
                                    const loadingSubmessage = loadingOverlay.querySelector('.loading-submessage');
                                    loadingMessage.textContent = '¡Bienvenido a SGDIS!';
                                    loadingSubmessage.textContent = 'Redirigiendo al dashboard...';

                                    // Redirigir después de un breve delay
                                    setTimeout(() => {
                                        window.location.href = redirectUrl;
                                    }, 1500);
                                } else {
                                    // Si el login falla, redirigir al login
                                    loadingOverlay.classList.remove('show');
                                    alert('Usuario registrado exitosamente. Por favor inicia sesión.');
                                    window.location.href = '/index.html';
                                }
                            } else {
                                // Si el login falla, redirigir al login
                                loadingOverlay.classList.remove('show');
                                alert('Usuario registrado exitosamente. Por favor inicia sesión.');
                                window.location.href = '/index.html';
                            }
                        } catch (loginError) {
                            console.error('Error en login automático:', loginError);
                            loadingOverlay.classList.remove('show');
                            alert('Usuario registrado exitosamente. Por favor inicia sesión.');
                            window.location.href = '/index.html';
                        }
                    } else {
                        try {
                            const errorData = await response.json();
                            alert('Error en registro: ' + errorData.error);
                        } catch (e) {
                            // Fallback for non-JSON responses
                            const errorText = await response.text();
                            alert('Error en registro: ' + errorText);
                        }
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    alert('Error de conexión. Inténtalo de nuevo.');
                }
            });
        });
    </script>
