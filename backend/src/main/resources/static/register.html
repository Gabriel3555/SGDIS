    <style>
        body {

            background-repeat: repeat;

            border-radius: 10px;
            margin: 5px;

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00AF00 0%, #008800 100%);

        /* Scrollbar */
        * {

            scrollbar-color: #00AF00 rgba(232, 245, 232, 0.3);
        }

        /* Desplazamiento suave */
        html {
            scroll-behavior: smooth;

        /* Barra personalizada para contenedores */
        .scroll-personalizado {
            scrollbar-width: thin;
            scrollbar-color: #00AF00 transparent;
        }

        .scroll-personalizado::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-personalizado::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-personalizado::-webkit-scrollbar-thumb {

            border-radius: 6px;

        }

            max-height: 200px;

    <script>
        // Agregar interacciones suaves
        document.addEventListener('DOMContentLoaded', function () {
            const entradas = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');

            entradas.forEach(entrada => {
                entrada.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });

                entrada.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Alternar visibilidad de contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                const tipo = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', tipo);
            });

            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');

            toggleConfirmPassword.addEventListener('click', function () {
                const tipo = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordField.setAttribute('type', tipo);
            });

            // --- Enter key functionality for all form fields ---
            const formFields = ['fullName', 'email', 'jobTitle', 'laborDepartment', 'regional', 'institution', 'password', 'confirmPassword'];
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            // Trigger form submission
                            const registerForm = document.getElementById('registerForm');
                            const submitEvent = new Event('submit', { cancelable: true });
                            registerForm.dispatchEvent(submitEvent);
                        }
                    });
                }
            });

            // Add focus effects to select fields
            const selectFields = document.querySelectorAll('select');
            selectFields.forEach(select => {
                select.addEventListener('focus', function () {
                    this.parentElement.classList.add('scale-[1.02]');
                });
                select.addEventListener('blur', function () {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Load regionals on page load
            async function loadRegionals() {
                try {
                    const response = await fetch('/api/v1/regional', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const regionals = await response.json();
                        const regionalSelect = document.getElementById('regional');
                        
                        // Clear existing options except the first one
                        regionalSelect.innerHTML = '<option value="">Selecciona una regional</option>';
                        
                        // Add regional options
                        regionals.forEach(regional => {
                            const option = document.createElement('option');
                            option.value = regional.id;
                            option.textContent = regional.name;
                            regionalSelect.appendChild(option);
                        });
                    } else {
                        console.error('Error loading regionals');
                    }
                } catch (error) {
                    console.error('Error loading regionals:', error);
                }
            }

            // Load institutions by regional ID
            async function loadInstitutionsByRegional(regionalId) {
                const institutionSelect = document.getElementById('institution');
                
                if (!regionalId) {
                    institutionSelect.innerHTML = '<option value="">Primero selecciona una regional</option>';
                    institutionSelect.disabled = true;
                    return;
                }

                try {
                    institutionSelect.disabled = true;
                    institutionSelect.innerHTML = '<option value="">Cargando instituciones...</option>';

                    const response = await fetch(`/api/v1/institutions/institutionsByRegionalId/${regionalId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const institutions = await response.json();
                        
                        // Clear existing options
                        institutionSelect.innerHTML = '<option value="">Selecciona una institución</option>';
                        
                        if (institutions.length === 0) {
                            institutionSelect.innerHTML = '<option value="">No hay instituciones disponibles</option>';
                        } else {
                            // Add institution options
                            institutions.forEach(institution => {
                                const option = document.createElement('option');
                                option.value = institution.id;
                                option.textContent = institution.name;
                                institutionSelect.appendChild(option);
                            });
                            institutionSelect.disabled = false;
                        }
                    } else {
                        institutionSelect.innerHTML = '<option value="">Error al cargar instituciones</option>';
                        console.error('Error loading institutions');
                    }
                } catch (error) {
                    institutionSelect.innerHTML = '<option value="">Error al cargar instituciones</option>';
                    console.error('Error loading institutions:', error);
                }
            }

            // Handle regional selection change
            const regionalSelect = document.getElementById('regional');
            regionalSelect.addEventListener('change', function() {
                const selectedRegionalId = this.value;
                loadInstitutionsByRegional(selectedRegionalId);
            });

            // Load regionals when page loads
            loadRegionals();

            // Manejar el envío del formulario de registro
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const jobTitle = document.getElementById('jobTitle').value;
                const laborDepartment = document.getElementById('laborDepartment').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const institutionId = document.getElementById('institution').value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                if (!institutionId) {
                    alert('Por favor selecciona una institución');
                    return;
                }

                try {
                    const response = await fetch('/api/v1/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password,
                            email: email,
                            fullName: fullName,
                            jobTitle: jobTitle,
                            laborDepartment: laborDepartment,
                            institutionId: parseInt(institutionId, 10)
                        })
                    });

                    if (response.ok) {
                        alert('Usuario registrado exitosamente. Ahora puedes iniciar sesión.');
                        window.location.href = '/index.html';
                    } else {
                        try {
                            const errorData = await response.json();
                            alert('Error en registro: ' + errorData.error);
                        } catch (e) {
                            // Fallback for non-JSON responses
                            const errorText = await response.text();
                            alert('Error en registro: ' + errorText);
                        }
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    alert('Error de conexión. Inténtalo de nuevo.');
                }
            });
        });
    </script>
