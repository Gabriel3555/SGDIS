<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - SGDIS | Sistema de Gestión de Inventario SENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="../../svg/box.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>
<body>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

    <!-- Sidebar -->
    <aside class="sidebar fixed left-0 top-0 h-screen w-64" id="sidebar" style="background: white; box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1); z-index: 1000; width: 280px; position: fixed; left: 0; top: 0; height: 100vh; overflow-y: auto; display: flex; flex-direction: column;">
        <!-- Sidebar header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center gap-2">
                <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center overflow-hidden">
                    <img src="../../svg/logoSena.png" alt="Logo SENA" class="w-full h-full object-cover">
                </div>
                <div class="text-gray-800">
                    <div class="font-bold text-lg">SGDIS</div>
                    <div class="text-xs opacity-70">Inventario</div>
                </div>
            </div>
        </div>

        <!-- Sidebar navigation -->
        <nav class="flex-1 px-4 py-4 overflow-y-auto">
            <a href="/admin/dashboard" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/dashboard')">
                <i class="fas fa-chart-line text-lg"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/admin/inventory" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 active">
                <i class="fas fa-boxes text-lg"></i>
                <span class="font-medium">Inventario</span>
            </a>
            <a href="/admin/users" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/users')">
                <i class="fas fa-users text-lg"></i>
                <span class="font-medium">Usuarios</span>
            </a>
            <a href="/admin/verification" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/verification')">
                <i class="fas fa-clipboard-check text-lg"></i>
                <span class="font-medium">Verificación</span>
            </a>
            <a href="/admin/reports" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/reports')">
                <i class="fas fa-chart-bar text-lg"></i>
                <span class="font-medium">Reportes</span>
            </a>
            <a href="/admin/maintenance" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/maintenance')">
                <i class="fas fa-cogs text-lg"></i>
                <span class="font-medium">Mantenimiento</span>
            </a>
            <a href="/admin/notifications" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/notifications')">
                <i class="fas fa-bell text-lg"></i>
                <span class="font-medium">Notificaciones</span>
            </a>
            <a href="/admin/audit" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/audit')">
                <i class="fas fa-search text-lg"></i>
                <span class="font-medium">Auditoría</span>
            </a>
            <a href="/admin/import-export" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/import-export')">
                <i class="fas fa-exchange-alt text-lg"></i>
                <span class="font-medium">Importar/Exportar</span>
            </a>
            <a href="/admin/settings" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2" onclick="handleSidebarClick(event, '/admin/settings')">
                <i class="fas fa-sliders-h text-lg"></i>
                <span class="font-medium">Configuración</span>
            </a>
        </nav>

        <!-- Logout button -->
        <div class="p-4 border-t border-gray-200 mt-auto">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl">
                <i class="fas fa-sign-out-alt text-lg"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>

    </aside>

    <!-- Main Content -->
    <div class="main-content min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4 flex-1">
                    <button class="sidebar-toggle text-gray-600 hover:text-green-600 transition-colors" id="menuToggle">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="relative flex-1 max-w-xl">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="inventorySearch" placeholder="Buscar inventarios por nombre, ubicación o estado..." class="search-input">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="showNewInventoryModal()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        <i class="fas fa-plus mr-2"></i>
                        Nuevo Inventario
                    </button>

                    <div class="relative cursor-pointer">
                        <i class="fas fa-bell text-gray-600 text-xl hover:text-green-600 transition-colors"></i>
                        <span class="notification-badge">3</span>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity">
                        <div class="user-avatar" id="headerUserAvatar">SA</div>
                        <div class="hidden sm:block">
                            <div class="font-semibold text-gray-800 text-sm" id="headerUserName">Super Admin</div>
                            <div class="text-xs text-gray-500" id="headerUserRole">ADMIN</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Inventory Management Content -->
        <main class="p-6">
            <!-- Header Section -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-1">Gestión de Inventarios</h1>
                    <p class="text-gray-600" id="inventoryWelcomeMessage">Administración y control de inventarios del sistema</p>
                </div>
                <button onclick="loadInventoryData()" class="btn-update flex items-center gap-2 hover:bg-sena-verde-oscuro text-white px-4 py-2 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                    <i class="fas fa-sync-alt animate-spin" id="refreshIcon"></i>
                    <span id="refreshText">Actualizar</span>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6" id="inventoryStatsContainer">
                <!-- Loading State -->
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-24 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-16"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-32"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-20 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-28"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-16 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-20"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-20 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-24"></div>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6" id="searchFilterContainer">
                <!-- Dynamic content loaded by JavaScript -->
            </div>

            <!-- Inventory Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6" id="inventoryCardsContainer">
                <!-- Dynamic content loaded by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="flex items-center justify-between mt-6" id="paginationContainer">
                <!-- Loading State -->
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-32"></div>
                </div>
                <div class="flex gap-2 animate-pulse">
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Inventory Modal -->
    <div id="newInventoryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Nuevo Inventario</h2>
                <button onclick="closeNewInventoryModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="newInventoryForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Inventario *</label>
                    <input type="text" id="newInventoryName" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: Oficina Principal" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación *</label>
                    <input type="text" id="newInventoryLocation" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: Bloque A, Piso 1" required>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeNewInventoryModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl transition-colors">
                        Crear Inventario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/dashboard.js"></script>
    <script src="../../js/inventory.js"></script>

    <style>
        /* Adjust main content margin to account for fixed sidebar */
        .main-content {
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .overlay {
                display: none;
            }

            .overlay.active {
                display: block;
            }
        }
    </style>

    <script>
        // Handle sidebar click
        function handleSidebarClick(event, link) {
            if (link === '#') {
                event.preventDefault();
                return;
            }

            // Close sidebar on mobile after click
            if (window.innerWidth <= 1024) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                if (sidebar) sidebar.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
            }

            // Navigate to the link
            if (link.startsWith('/')) {
                window.location.href = link;
            }
        }

        // Setup mobile menu toggle
        function setupMobileMenuToggle() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            if (menuToggle && sidebar && overlay) {
                menuToggle.addEventListener('click', function() {
                    const isHidden = sidebar.style.transform === 'translateX(-100%)';

                    if (isHidden) {
                        sidebar.style.transform = 'translateX(0)';
                        overlay.style.display = 'block';
                    } else {
                        sidebar.style.transform = 'translateX(-100%)';
                        overlay.style.display = 'none';
                    }
                });
            }
        }

        // Initialize mobile menu toggle when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenuToggle();
        });

        // Logout function
        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = '/';
        }

        // Inventory-specific functions
        function loadInventoryData() {
            // Implementation for loading inventory data
            console.log('Loading inventory data...');
        }

        function showNewInventoryModal() {
            const modal = document.getElementById('newInventoryModal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        }

        function closeNewInventoryModal() {
            const modal = document.getElementById('newInventoryModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
