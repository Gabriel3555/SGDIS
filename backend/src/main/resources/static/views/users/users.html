<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - SGDIS | Sistema de Gestión de Inventario SENA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="../../svg/box.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>

    <!-- Main Content -->
    <div class="main-content min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4 flex-1">
                    <button class="sidebar-toggle text-gray-600 hover:text-green-600 transition-colors" id="menuToggle">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="relative flex-1 max-w-xl">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="userSearch" placeholder="Buscar usuarios por nombre, email o rol..." class="search-input">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="showNewUserModal()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        <i class="fas fa-user-plus mr-2"></i>
                        Nuevo Usuario
                    </button>

                    <div class="relative cursor-pointer">
                        <i class="fas fa-bell text-gray-600 text-xl hover:text-green-600 transition-colors"></i>
                        <span class="notification-badge">5</span>
                    </div>

                    <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity">
                        <div class="user-avatar" id="headerUserAvatar">A</div>
                        <div class="hidden sm:block">
                            <div class="font-semibold text-gray-800 text-sm" id="headerUserName">Super Admin</div>
                            <div class="text-xs text-gray-500" id="headerUserRole">ADMIN</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Users Management Content -->
        <main class="p-6">
            <!-- Header Section -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-1">Gestión de Usuarios</h1>
                    <p class="text-gray-600" id="usersWelcomeMessage">Cargando información del usuario...</p>
                </div>
                <button onclick="loadUsersData()" class="btn-update flex items-center gap-2 bg-sena-verde hover:bg-sena-verde-oscuro text-white px-4 py-2 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                    <i class="fas fa-sync-alt animate-spin" id="refreshIcon"></i>
                    <span id="refreshText">Actualizar</span>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 mb-6" id="userStatsContainer">
                <!-- Loading State -->
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-24 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-16"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-32"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-20 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-28"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-16 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-20"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-16 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-20"></div>
                </div>
                <div class="stat-card animate-pulse">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="h-4 bg-gray-200 rounded w-20 mb-2"></div>
                            <div class="h-8 bg-gray-200 rounded w-12"></div>
                        </div>
                        <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    </div>
                    <div class="h-3 bg-gray-200 rounded w-24"></div>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6" id="searchFilterContainer">
                <!-- Loading State -->
                <div class="flex-1 animate-pulse">
                    <div class="h-12 bg-gray-200 rounded-xl w-full"></div>
                </div>
                <div class="flex gap-2 animate-pulse">
                    <div class="h-12 bg-gray-200 rounded-xl w-32"></div>
                    <div class="h-12 bg-gray-200 rounded-xl w-32"></div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="stat-card" id="usersTableContainer">
                <!-- Loading State -->
                <div class="animate-pulse">
                    <div class="flex items-center gap-2 mb-4">
                        <div class="w-5 h-5 bg-gray-200 rounded"></div>
                        <div class="h-6 bg-gray-200 rounded w-32"></div>
                    </div>
                    <div class="space-y-3">
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                        <div class="h-4 bg-gray-200 rounded w-full"></div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="flex items-center justify-between mt-6" id="paginationContainer">
                <!-- Loading State -->
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-32"></div>
                </div>
                <div class="flex gap-2 animate-pulse">
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                    <div class="h-10 bg-gray-200 rounded w-10"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- New User Modal -->
    <div id="newUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Nuevo Usuario</h2>
                <button onclick="closeNewUserModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="newUserForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                    <input type="text" id="newUserName" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="newUserEmail" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
                    <select id="newUserRole" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <option value="">Seleccionar rol</option>
                        <option value="ADMIN">Super Administrador</option>
                        <option value="WAREHOUSE">Admin Almacén</option>
                        <option value="USER">Usuario Normal</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña Temporal</label>
                    <input type="password" id="newUserPassword" class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeNewUserModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl transition-colors">
                        Crear Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/estatic.js"></script>
    <script src="../../js/dashboard.js"></script>
    <script src="../../js/users.js"></script>
    </body>

</html>
