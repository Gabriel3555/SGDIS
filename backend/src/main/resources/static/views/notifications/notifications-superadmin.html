<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - SGDIS | Sistema de Gestión de Inventario SENA</title>
    <script>
        // Aplicar modo oscuro inmediatamente antes de renderizar para evitar flash
        (function () {
            const saved = localStorage.getItem('sgdis-dark-mode');
            if (saved === 'true' || (saved === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind after it's loaded
        (function configureTailwind() {
            if (typeof tailwind !== 'undefined' && tailwind.config) {
                tailwind.config = {
                    darkMode: 'class',
                    theme: {
                        extend: {
                            colors: {
                                'sena-verde': '#00AF00',
                                'sena-verde-oscuro': '#008800'
                            }
                        }
                    }
                };
            } else {
                // Retry after a short delay if Tailwind isn't ready yet
                setTimeout(configureTailwind, 50);
            }
        })();
    </script>
    <link rel="icon" type="image/jpeg" href="../../svg/box.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/dark-mode.css">
    <link rel="stylesheet" href="../../css/notifications-bell.css">
</head>

<body>
    <script>
        // Replace sidebar with user sidebar immediately if user route
        (function() {
            const path = window.location.pathname;
            const isUserRoute = path.includes('/user/') || 
                               path.includes('/dashboard/user') || 
                               path === '/superadmin/info-me' ||
                               path.includes('/superadmin/info-me');
            
            if (isUserRoute) {
                function buildUserSidebarHTML(currentPath) {
                    return `
                        <a href="/user/dashboard" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/dashboard' || currentPath === '/dashboard/user' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/dashboard')">
                            <i class="fas fa-chart-line text-lg"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                        <a href="/user/my-inventories" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/my-inventories' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/my-inventories')">
                            <i class="fas fa-boxes text-lg"></i>
                            <span class="font-medium">Mis Inventarios</span>
                        </a>
                        <a href="/user/notifications" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/notifications' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/notifications')">
                            <i class="fas fa-bell text-lg"></i>
                            <span class="font-medium">Notificaciones</span>
                        </a>
                        <a href="/user/loans" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/loans' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/loans')">
                            <i class="fas fa-hand-holding text-lg"></i>
                            <span class="font-medium">Préstamos</span>
                        </a>
                        <a href="/user/verification" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/verification' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/verification')">
                            <i class="fas fa-clipboard-check text-lg"></i>
                            <span class="font-medium">Verificación</span>
                        </a>
                        <a href="/user/transfers" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/user/transfers' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/user/transfers')">
                            <i class="fas fa-exchange-alt text-lg"></i>
                            <span class="font-medium">Transferencias</span>
                        </a>
                        <a href="/superadmin/info-me" class="sidebar-item flex items-center gap-3 hover:bg-green-50 mb-2 ${currentPath === '/superadmin/info-me' ? 'active' : ''}"
                            onclick="handleSidebarClick(event, '/superadmin/info-me')">
                            <i class="fas fa-user-circle text-lg"></i>
                            <span class="font-medium">Mi Perfil</span>
                        </a>`;
                }
                
                function replaceSidebarWithUser() {
                    const nav = document.querySelector('nav.flex-1.px-4.py-4.overflow-y-auto');
                    if (nav) {
                        nav.innerHTML = buildUserSidebarHTML(window.location.pathname);
                        return true;
                    }
                    return false;
                }
                
                if (!replaceSidebarWithUser()) {
                    const observer = new MutationObserver(function(mutations, obs) {
                        if (replaceSidebarWithUser()) {
                            obs.disconnect();
                        }
                    });
                    observer.observe(document.body, {
                        childList: true,
                        subtree: true
                    });
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', replaceSidebarWithUser);
                    }
                }
            }
        })();
    </script>

    <!-- Main Content -->
    <div class="main-content min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4 flex-1">

                    <button onclick="loadNotifications()"

    <style>

    <script>
        // Handle sidebar click with debounce
        function handleSidebarClick(event, link) {
            if (link === '#') {
                event.preventDefault();
                return;
            }

            event.preventDefault();

            if (window.innerWidth <= 1024) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                if (sidebar) sidebar.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
            }

            if (link.startsWith('/')) {
                if (typeof debouncedNavigate === 'function') {
                    debouncedNavigate(link);
                } else {
                    window.location.href = link;
                }
            }
        }

        // Logout function
        function logout() {
            const modal = document.getElementById('logoutModal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        }

        // Setup mobile menu toggle
        function setupMobileMenuToggle() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            if (menuToggle && sidebar && overlay) {
                menuToggle.addEventListener('click', function () {
                    const isHidden = sidebar.style.transform === 'translateX(-100%)';

                    if (isHidden) {
                        sidebar.style.transform = 'translateX(0)';
                        overlay.style.display = 'block';
                    } else {
                        sidebar.style.transform = 'translateX(-100%)';
                        overlay.style.display = 'none';
                    }
                });
            }
        }

        // Load current user information for header
        async function loadCurrentUserInfo() {
            try {
                const token = localStorage.getItem('jwt');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch('/api/v1/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    updateHeaderUserInfo(userData);
                } else {
                    throw new Error('Failed to load user info');
                }
            } catch (error) {
                console.error('Error loading current user info:', error);
            }
        }

        // Update user info display in header
        function updateHeaderUserInfo(userData) {
            const headerUserName = document.getElementById('headerUserName');
            const headerUserRole = document.getElementById('headerUserRole');
            const headerUserAvatar = document.getElementById('headerUserAvatar');

            if (headerUserName) headerUserName.textContent = userData.fullName || 'Super Admin';
            if (headerUserRole) {
                const roleText = {
                    'SUPERADMIN': 'Super Administrador',
                    'ADMIN_INSTITUTIONAL': 'Admin Institucional',
                    'ADMIN_INSTITUTION': 'Admin Institucional',
                    'ADMIN_REGIONAL': 'Admin Regional',
                    'WAREHOUSE': 'Almacén',
                    'USER': 'Usuario'
                }[userData.role] || userData.role || 'Super Administrador';
                headerUserRole.textContent = roleText;
            }
            
            if (headerUserAvatar) {
                if (userData.imgUrl) {
                    const uniqueId = 'img-' + Math.random().toString(36).substr(2, 9);
                    headerUserAvatar.innerHTML = `
                        <div class="relative w-full h-full rounded-full overflow-hidden" id="img-container-${uniqueId}">
                            <div class="absolute inset-0 flex items-center justify-center bg-gray-100" id="spinner-${uniqueId}">
                                <div class="image-loading-spinner"></div>
                            </div>
                            <img src="${userData.imgUrl}" alt="${userData.fullName || 'Usuario'}" class="w-full h-full object-cover opacity-0 transition-opacity duration-300" 
                                 id="img-${uniqueId}"
                                 onload="(function() { const img = document.getElementById('img-${uniqueId}'); const spinner = document.getElementById('spinner-${uniqueId}'); if (img) img.classList.remove('opacity-0'); if (spinner) spinner.style.display='none'; })();"
                                 onerror="(function() { const spinner = document.getElementById('spinner-${uniqueId}'); const container = document.getElementById('img-container-${uniqueId}'); if (spinner) spinner.style.display='none'; if (container) container.innerHTML='<div class=\\'w-full h-full bg-gray-200 flex items-center justify-center text-gray-400\\'><i class=\\'fas fa-user\\'></i></div>'; })();">
                        </div>
                    `;
                } else {
                    headerUserAvatar.textContent = (userData.fullName || 'U').charAt(0).toUpperCase();
                }
            }
        }

        // Toggle notification sound
        function toggleNotificationSound() {
            if (window.NotificationSound) {
                const isEnabled = window.NotificationSound.toggle();
                updateSoundButton(isEnabled);
                
                // Reproducir sonido de prueba si se activó
                if (isEnabled) {
                    window.NotificationSound.play();
                }
            }
        }

        // Update sound button state
        function updateSoundButton(isEnabled) {
            const soundIcon = document.getElementById('soundIcon');
            const soundText = document.getElementById('soundText');
            
            if (soundIcon && soundText) {
                if (isEnabled) {
                    soundIcon.className = 'fas fa-volume-up';
                    soundText.textContent = 'Sonido: ON';
                } else {
                    soundIcon.className = 'fas fa-volume-mute';
                    soundText.textContent = 'Sonido: OFF';
                }
            }
        }

        // Scroll to active sidebar item
        function scrollToActiveSidebarItem() {
            const sidebarNav = document.querySelector('#sidebar nav');
            if (sidebarNav) {
                const activeItem = sidebarNav.querySelector('.sidebar-item.active');
                if (activeItem) {
                    setTimeout(() => {
                        activeItem.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center',
                            inline: 'nearest'
                        });
                    }, 100);
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            setupMobileMenuToggle();
            loadCurrentUserInfo();
            scrollToActiveSidebarItem();
            
            // Actualizar estado del botón de sonido
            if (window.NotificationSound) {
                const isEnabled = window.NotificationSound.isEnabled();
                updateSoundButton(isEnabled);
            }
        });
    </script>

</body>
