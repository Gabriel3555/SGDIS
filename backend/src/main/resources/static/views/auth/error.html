<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - SGDIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sena-verde': '#39A900',
                        'sena-verde-oscuro': '#2D8000',
                        'sena-verde-claro': '#E8F5E8',
                        'sena-acento': '#FF6B00'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfd;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-red-200">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                        <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Acceso Denegado</h1>
                <h2 class="text-lg font-semibold text-red-600 mb-1">403 - Forbidden</h2>
                <p class="text-gray-600">No tienes permisos para acceder a esta página.</p>
                <div class="w-16 h-1 bg-red-600 rounded-full mx-auto mt-4"></div>
            </div>

            <div class="space-y-4">
                <div class="bg-red-50 p-4 rounded-xl">
                    <h3 class="text-sm font-semibold text-red-800 mb-2">Posibles causas:</h3>
                    <ul class="text-sm text-red-700 space-y-1">
                        <li>• No has iniciado sesión</li>
                        <li>• Tu sesión ha expirado</li>
                        <li>• No tienes permisos suficientes</li>
                        <li>• Estás intentando acceder a un área restringida</li>
                    </ul>
                </div>

                <div class="space-y-3">
                    <button onclick="goToLogin()"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-semibold text-white bg-sena-verde hover:bg-sena-verde-oscuro focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sena-verde transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Ir al Inicio de Sesión
                    </button>

                    <button onclick="goHome()"
                        class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-xl text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sena-verde transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Ir a la Página Principal
                    </button>
                </div>
            </div>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    ¿Necesitas ayuda?
                    <a href="mailto:soporte@sena.edu.co"
                        class="text-sena-verde hover:text-sena-verde-oscuro font-medium">
                        Contacta soporte técnico
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            // Limpiar cualquier token que pueda estar expirado
            localStorage.removeItem('jwt');
            localStorage.removeItem('refreshToken');
            window.location.href = '/index.html';
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-redireccionar después de 10 segundos
        setTimeout(() => {
            goToLogin();
        }, 10000);
    </script>
</body>

</html>
